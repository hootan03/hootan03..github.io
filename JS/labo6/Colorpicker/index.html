<!DOCTYPE html>
<html>
    <head>
        <title>Colorpicker</title>
        <script type="text/javascript" charset="utf-8" src="./scripts/code.js"></script>
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="linkerhelft">
            <span>0</span><input type="range" class="slider" value="255" min="0" max="255" /><span>255 Red </span><span id="txtEersteKleur">255</span><br />
            <span>0</span><input type="range" class="slider" value="0" min="0" max="255" /><span>255 Blue </span><span id="txtTweedeKleur">0</span><br />

        <div id="colorDemo"></div>
        <div id="overflow"></div>
